<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="row1">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="row2">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="row3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row4">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="row5">
                <button>0</button>
                <button>Clear</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
