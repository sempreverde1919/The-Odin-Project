<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Sign-up form</title>
</head>
<body>
  <div class="wrapper">
    
    <aside>
      <div class="logo-container">
        <h1>ODIN</h1>
      </div>
      <div class="credits">
        <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
      </div>
    </aside>
    
    <main>
      <section>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
        <h2>Sign up now to get started</h2>
        <h2>You <em>know</em> you want to.</h2>
      </section>
      <section>
        <h2>Let's do this!</h2>
        <form action="example.com" method="post">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
          <label for="tel-num">PHONE NUMBER</label>
          <input type="tel" name="tel-num" id="tel-num">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">
          <label for="pw-confirm">CONFIRM PASSWORD</label>
          <input type="password" name="pw-confirm" id="pw-confirm">
        </form>
      </section>
      <section>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>   

  </div>
</body>
</html>
