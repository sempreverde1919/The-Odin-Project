<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" deferer></script>
    <title>Project: Sign-up form</title>
</head>
  
<body>
  <div class="wrapper">    
    <aside>
      <div class="logo-container">
        <div class="logo">
          <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Logo">
          <h1>ODIN</h1>
        </div>
      </div>
      <p class="credits">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>   
    </aside>
    
    <main>
      <section class="top">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
        <h2>Sign up <em>now</em> to get started</h2>
        <h2>You <em>know</em> you want to.</h2>
      </section>
      
      <section class="middle">
        <h2>Let's do this!</h2>
        <form action="example.com" method="post">
          <div class="input-container">
            <div class="inputs-left-col">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password">
              <p class="error-msg hidden">* Password do not match</p>
            </div>
            <div class="inputs-right-col">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
              <label for="tel-num">PHONE NUMBER</label>
              <input type="tel" name="tel-num" id="tel-num">
              <label for="pw-confirm">CONFIRM PASSWORD</label>
              <input type="password" name="pw-confirm" id="pw-confirm">
            </div>
          </div>
        </form>
      </section>
      
      <section class="bottom">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>  
    </main>   
  </div>
</body>
</html>
